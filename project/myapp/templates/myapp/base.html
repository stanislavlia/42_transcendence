<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Transcendence Project{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
      body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }
      /* Make navbar slimmer */
      .navbar {
          background-color: #343a40;
          min-height: 30px;              /* Reduced height */
          padding: 0.05rem 0.5rem;         /* Reduced vertical padding */
      }
      .navbar-brand, .nav-link {
          color: #ffffff !important;
      }
      /* Reduce nav link font size and padding */
      .nav-link {
          padding: 0.25rem 0.5rem;
          font-size: 0.9rem;
      }
      .nav-link:hover {
          color: #adb5bd !important;
      }
      .container {
          flex: 1;
          padding-top: 60px;
      }
      /* Make footer smaller */
      footer {
          background-color: #343a40;
          color: #ffffff;
          text-align: center;
          padding: 5px 0;               /* Reduced padding */
          font-size: 0.9rem;            /* Slightly smaller font */
      }
  </style>
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar navbar-expand-md fixed-top">
      <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Transcendence</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'games' %}">Games</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'users' %}">Users</a>
                  </li>
                  {% if user.is_authenticated %}
                      <li class="nav-item">
                          <a class="btn btn-logout ml-2" href="{% url 'logout' %}">Log Out</a>
                      </li>
                  {% else %}
                      <li class="nav-item">
                          <a class="btn btn-signin ml-2" href="{% url 'login' %}">Sign In</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
      {% block content %}
      <!-- Content for different pages will be injected here -->
      {% endblock %}
  </div>

  <!-- Sticky Footer -->
  <footer>
      <div class="container">
          <p class="mb-0">Transcendence project from 42 Bangkok</p>
      </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
